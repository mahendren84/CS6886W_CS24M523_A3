program: /content/CS6886W_CS24M523_A3/test.py

method: grid

metric:
  name: test_acc_quantized
  goal: maximize

parameters:
  weight_quant_bits:
    values: [2, 4, 6, 8]

  activation_quant_bits:
    values: [2, 4, 6, 8]

  batch_size:
    values: [128, 256]

command:
  - ${env}
  - python
  - ${program}
  - --checkpoint
  - /content/CS6886W_CS24M523_A3/checkpoints/mobilenetv2_cifar10_fp32_pretrained.pth
  - --data-dir
  - /content/CS6886W_CS24M523_A3/data
  - --weight-per-channel
  - --log-wandb
  - --wandb-project
  - cs6886-assignment3-quant
  - ${args}
